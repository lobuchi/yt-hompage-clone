<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style=" display: flex;flex-direction: row;">
        <div style="background-color: rgb(126, 164, 248);">div1 text</div>
        <div style="background-color: bisque;">
            div2 <p>text</p></div>
    </div>
    <div style=" display: flex;flex-direction: row; margin-top: 30px;">
        <div style="background-color: rgb(126, 164, 248);width: 100px;">100px</div>
        <div style="background-color: bisque;flex:1">
            div2 </div>
    </div>
    <div style=" display: flex;flex-direction: row; margin-top: 30px;">
        <div style="background-color: rgb(126, 164, 248);width: 100px;">100px</div>
        <div style="background-color: bisque;flex:1">
            flex1 </div>
            <div style="background-color: rgb(240, 141, 19);flex:2">
                flex2 </div>
    </div>

    <div style=" height: 70px;border-width: 1px;border-style: solid;justify-content: center;
    border-color: grey; display: flex;flex-direction: row; margin-top: 30px;">
        <div style="background-color: rgb(126, 164, 248);width: 100px;">100px</div>
        <div style="background-color: bisque;width: 100px;">
            100px </div>
            <div style=" width: 100px; background-color: rgb(240, 141, 19);">
                100px </div>
    </div>

    <div style=" height: 70px;border-width: 1px;
    border-style: solid;justify-content: space-between;
    border-color: grey;
     display: flex;flex-direction: row; margin-top: 30px;">
        <div style="background-color: rgb(126, 164, 248);width: 100px;">100px</div>
        <div style="background-color: bisque;width: 100px;">
            100px </div>
            <div style=" width: 100px; background-color: rgb(240, 141, 19);">
                100px </div>
    </div>

    <div style="align-items: center; height: 70px;
    border-width: 1px;border-style: solid;justify-content: space-between;
    border-color: grey; display: flex;
    flex-direction: row; margin-top: 30px;">
        <div style="background-color: rgb(126, 164, 248);width: 100px;">100px</div>
        <div style="background-color: bisque;width: 100px;">
            100px </div>
            <div style=" width: 100px; background-color: rgb(240, 141, 19);">
                100px </div>
    </div>
    
</body>
</html>
