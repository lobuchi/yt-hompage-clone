<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div  style="display: grid;grid-template-columns: 100px 100px 200px;">
        <div style="background-color: burlywood;">100px</div>
        <div style="background-color: aqua;">100px
        <p>text</p> </div>
        <div style="background-color: rgb(172, 103, 38);">200px</div>
        <div style="background-color: aqua;">100px</div>
        
    </div>
    <div  style="margin-top: 30px; display: grid;grid-template-columns: 100px 100px;">
        <div style="background-color: burlywood;">Div1</div>
        <div style="background-color: aqua;">Div2
        <p>text</p> </div>
    </div>

    <div  style=" margin-top: 30px; display: grid;grid-template-columns: 100px 1fr;"></div>
        <div style="background-color: burlywood;">100px</div>
        <div style="width: 1fr; background-color: rgb(3, 78, 78);">100px
         </div>        
    </div>

    <div  style="column-gap: 20px;row-gap: 40px; margin-top: 30px; display: grid;grid-template-columns: 1fr 1fr 1fr;">
        <div style="height: 200px; background-color: burlywood;">100px</div>   
        <div style="height: 200px; background-color: rgb(3, 78, 78);">100px</div>
        <div  style=" height: 200px; background-color: burlywood;">100px</div>
        <div style="height: 200px; background-color: rgb(49, 48, 46);">100px</div>   
        <div style="height: 200px; background-color: rgb(30, 32, 32);">100px</div>
        <div  style=" height: 200px; background-color: rgb(36, 34, 31);">100px</div>

               
    </div>
</body>
</html>
